# 블루투스 설정
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 분리 키보드 설정
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# 마우스/포인팅 디바이스 지원
CONFIG_ZMK_MOUSE=y

# 배터리 보고
CONFIG_ZMK_BATTERY_REPORTING=y

# 블루투스 연결 최적화
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# BLE 버퍼 최적화
CONFIG_BT_BUF_ACL_TX_COUNT=8
CONFIG_BT_BUF_ACL_RX_COUNT=8
CONFIG_BT_L2CAP_TX_BUF_COUNT=8

# PMW3610 드라이버 활성화
CONFIG_PMW3610=y

# PMW3610 기본 설정
CONFIG_PMW3610_CPI=800
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_POLLING_RATE_250=y

# 절전 모드 최적화
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=500
CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=3000

